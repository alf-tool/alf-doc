- name: lt
  synopsis: |-
    Less than
  description: |-
    This predicates checks whether a value (`left`) is less than another one
    (`right`).
  notes: |-
    This predicate is equivalent to `->(t){ _left_ < _right_ }`.
  signature: |-
    left:Alpha|AttrName, right:Alpha|AttrName
  examples: 
    - |-
      lt(:status, 20)
    - |-
      lt(:status, 30)
